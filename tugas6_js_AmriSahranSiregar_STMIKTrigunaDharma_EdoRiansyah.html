<!DOCTYPE html>
<html>
	<title>Skala & Dampak Gempa</title>
		<!-- CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"><br>
		<h5 align="center">Skala Dan Dampak Gempa Dibeberapa Daerah Indonesia</h5>
		<table class="table table-dark table-striped">
		  <thead>
		    <tr>
		      <th>No</th>
		      <th>Lokasi</th>
		      <th>Skala</th>
		      <th>Dampak</th>
		    </tr>
		  </thead>
		  <tbody id="tbl">

		  </tbody>
		</table>

		<script>
		  //membuat class
		  var data = document.getElementById('tbl');
		  var no = 1;

		  class Gempa {
		    constructor(lokasi, skala) {
		      this.lokasi = lokasi;
		      this.skala = skala;
		    }

		    //memberikan fungsi dampak
		    getdampak() {
		      if (this.skala <= 2) this.dampakGempa = 'Dampaknya Tidak Terasa';
		      else if (this.skala > 2 && this.skala <= 4) this.dampakGempa = 'Dampaknya Bangunan Retak-Retak';
		      else if (this.skala > 4 && this.skala <= 6) this.dampakGempa = 'Dampaknya Bangunan Roboh';
		      else if (this.skala >= 6) this.dampakGempa = 'Dampaknya Bangunan Roboh Dan Berpotensi Tsunami';
		      else dampakGempa = '';

		      return this.dampakGempa;
		    }

		    infoGempa() {
		      tbl.innerHTML += `<tr>
		                           <td>${no++}</td>                            
		                           <td>${this.lokasi}</td>
		                           <td>${this.skala}</td>
		                           <td>${this.getdampak()}</td>
		                        </tr>`
		    }
		  }

		  //membuat sebuah object
		  //membuat instance object
		  g1 = new Gempa('Kepulaun Riau', 1);
		  g2 = new Gempa('Bengkulu', 4.5);
		  g3 = new Gempa('Medan Sekitar', 6.3);
		  g4 = new Gempa('Pekanbaru', 4);
		  g5 = new Gempa('Jakarta Pusat', 1);
		  g6 = new Gempa('Padang', 4.3);
		  g7 = new Gempa('Jawa Tengah', 1.7);
		  g8 = new Gempa('Aceh Barat', 7.3);
		  g9 = new Gempa('Yogya', 2);
		  g10 = new Gempa('Tanjung Pinang', 4.9);


		  g1.infoGempa();
		  g2.infoGempa();
		  g3.infoGempa();
		  g4.infoGempa();
		  g5.infoGempa();
		  g6.infoGempa();
		  g7.infoGempa();
		  g8.infoGempa();
		  g9.infoGempa();
		  g10.infoGempa(); 
		</script>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
