<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body><br>

    <h3 class="text-center">SOUND</h3>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            HEWAN LIAR
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <table  class="display" style="width: 100%">
              <tr class="text-center">
                <td><button type="button" class="btn btn-primary harimau" id="harimau" >harimau</button></td>
                <td><button type="button" class="btn btn-primary " id="monyet" >monyet</button></td>
                <td><button type="button" class="btn btn-primary " id="singa" >singa</button></td>
                <td><button type="button" class="btn btn-primary " id="srigala" >srigala</button></td>
              </tr>
              <tr tr class="text-center">
                <td><img src="images/harimau.jpg"  id="imgharimau" width="200" height="200"></td>
                <td><img src="images/monyet.jpg"  id="imgmonyet" width="200" height="200"></td>
                <td><img src="images/singa.jpg"  id="imgsinga" width="200" height="200"></td>
                <td><img src="images/serigala.jpg"  id="imgsrigala" width="200" height="200"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            HEWAN PELIHARAAN
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <table  class="display" style="width: 100%">
              <tr class="text-center">
                <td><button type="button" class="btn btn-primary " id="anjing" >anjing</button></td>
                <td><button type="button" class="btn btn-primary " id="burung" >burung</button></td>
                <td><button type="button" class="btn btn-primary " id="kucing" >kucing</button></td>
                
              </tr>
              <tr tr class="text-center">
                <td><img src="images/anjing.jpg"  id="imganjing" width="200" height="200"></td>
                <td><img src="images/burung.jpg"  id="imgburung" width="200" height="200"></td>
                <td><img src="images/kucing.jpg"  id="imgkucing" width="200" height="200"></td>
                
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            HEWAN TERNAK
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <table  class="display" style="width: 100%">
              <tr class="text-center">
                <td><button type="button" class="btn btn-primary " id="ayam" >ayam</button></td>
                <td><button type="button" class="btn btn-primary " id="bebek" >bebek</button></td>
                <td><button type="button" class="btn btn-primary " id="kambing" >kambing</button></td>
                <td><button type="button" class="btn btn-primary " id="sapi" >sapi</button></td>
              </tr>

                <td><img src="images/bebek.jpg"  id="imgbebek" width="200" height="200"></td>
                <td><img src="images/kambing.jpeg"  id="imgkambing" width="200" height="200"></td>
                <td><img src="images/sapi.jpg"  id="imgsapi" width="200" height="200"></td>
              </tr>
            </table>
          </div>
        </div>

    <script src="js/bundle.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
