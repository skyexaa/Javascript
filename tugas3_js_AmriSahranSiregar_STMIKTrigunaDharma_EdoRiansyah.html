<h3 align="center">Daftar Nilai Mahasiswa</h3>
		<table align="center" border="1" cellpadding="10">
			<thead>
				<tr bgcolor="tomato">
					<th>NO</th>
					<th>NAMA</th>
					<th>NILAI</th>
					<th>KETERANGAN</th>
					<th>GRADE</th>
					<th>PREDIKAT</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                let no = 1; 
                
                for(m of mahasiswa) { 
                    //set kelulusan
                    let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                    //set grade A - E (if multi kondisi)
                    // A = 85 - 100, B = 75 - < 85 dst 
                    let grade;
                    let predikat

                    if (m.nilai >= 85)
                    {
                        grade = 'A';
                        predikat = 'MEMUASKAN';

                    }
                    else if  (m.nilai >= 70)
                    {
                        grade = 'B';
                        predikat = 'BAGUS';
                    }
                    else if (m.nilai >= 60)
                    {
                        grade = 'C';
                        predikat = 'CUKUP';
                    }
                    else if (m.nilai >= 40)
                    {
                        grade = 'D';
                        predikat = 'KURANG';
                    }
                    else
                    {
                        grade = 'E';
                        predikat = 'BURUK';
                    }

                    
                    




                    //set predikat ( swtich case)
                    //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk

                    //set warna-warni baris ganjil & genap
                    document.write(`<tr bgcolor="">
                        <td>${no++}</td>
                        <td>${m.nama}</td>
                        <td>${m.nilai}</td>
                        <td>${ket}</td>
                        <td>${grade}</td>
                        <td>${predikat}</td>
                    </tr>`);
                }
                </script>
			</tbody>
		</table>
